<!DOCTYPE html>
<html>

<head>

</head>

<body>
	<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('./sw.js', {scope: '/sw-test'}).then(function(reg) {
					console.log('Registeration succeeded. Scope is ' + reg.scope);
				}).catch(function(err) {
					console.log('Registration failed width ' + err);
				})
			}
	</script>
</body>

</html>
